// Parse into structured objects (number + text)
const structured = entries.map(e => {
  // attempt to split "N ‚Äî Description"
  const m = e.match(/^(\d{1,3})\s*[‚Äì‚Äî-]?\s*(.*)$/);
  if(m) return {num: m[1], text: m[2] || '' , raw: e};
  return {num:'', text: e, raw: e};
});

// Render function
function render(list) {
  const ul = document.getElementById('results');
  ul.innerHTML = '';
  if(list.length === 0) {
    document.getElementById('nores').style.display = 'block';
    return;
  } else {
    document.getElementById('nores').style.display = 'none';
  }
  for(const it of list) {
    const li = document.createElement('li');
    li.className = 'item';
    const num = it.num ? `<strong>${it.num}</strong> ‚Äî ` : '';
    li.innerHTML = `${num}<span>${it.text || it.raw}</span>`;
    ul.appendChild(li);
  }
}

// Initial render (all)
render(structured);

// Live search
const input = document.getElementById('search');
input.addEventListener('input', ()=>{
  const q = input.value.trim().toLowerCase();
  if(!q) {
    render(structured);
    return;
  }
  const filtered = structured.filter(it => {
    return (it.num && it.num.includes(q)) || (it.text && it.text.toLowerCase().includes(q)) || it.raw.toLowerCase().includes(q);
  });
  render(filtered);
});

// Allow pressing enter to focus first result (accessibility)
input.addEventListener('keydown', (e)=> {
  if(e.key === 'Enter') {
    const first = document.querySelector('.list .item');
    if(first) first.scrollIntoView({behavior:'smooth', block:'center'});
  }
});
