  :root {
    --bg: #f2f3f5;
    --card: #ffffff;
    --text: #1f1f1f;
    --muted: #6b6b6b;
    --border: #e5e5e5;
    --badge-bg: #e8eaed;
    --badge-text: #3a3a3a;
    --p2-bg: #dce7ff;
    --p2-text: #1a4fb3;

    --bg-dark: #1c1e22;
    --card-dark: #2a2d33;
    --text-dark: #f1f1f1;
    --muted-dark: #9a9a9a;
    --border-dark: #3a3d44;
    --badge-bg-dark: #3a3d44;
    --badge-text-dark: #e5e5e5;
    --p2-bg-dark: #2f3f63;
    --p2-text-dark: #c9d9ff;
  }

  body {
    font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial;
    margin: 0;
    background: var(--bg);
    color: var(--text);
    transition: background 0.3s ease, color 0.3s ease;
  }
  body.dark { background: var(--bg-dark); color: var(--text-dark); }

  .container {
    max-width: 860px;
    margin: 32px auto;
    padding: 24px;
    background: var(--card);
    border-radius: 14px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    transition: background 0.3s ease;
  }
  body.dark .container { background: var(--card-dark); }

  h1 { margin: 0 0 12px; font-size: 26px; font-weight: 600; }
  p.lead { margin: 0 0 20px; color: var(--muted); font-size: 15px; }
  body.dark p.lead { color: var(--muted-dark); }

  input.search {
    width: 100%; padding: 14px 16px; font-size: 16px;
    border: 1px solid var(--border); border-radius: 10px;
    margin-bottom: 14px; background: var(--card); color: var(--text);
    transition: all 0.3s ease;
  }
  body.dark input.search { background: var(--card-dark); border-color: var(--border-dark); color: var(--text-dark); }

  ul.list { list-style: none; padding: 0; margin: 0; }
  li.item {
    padding: 10px 16px; border-bottom: 1px solid var(--border);
    font-size: 15px; display: flex; align-items: center; gap: 8px;
    opacity: 0; animation: fadeIn 0.25s forwards;
  }
  body.dark li.item { border-color: var(--border-dark); }
  @keyframes fadeIn { to { opacity: 1; } }

  .badge {
    display: inline-block; background: var(--badge-bg); color: var(--badge-text);
    padding: 4px 10px; border-radius: 8px; font-size: 13px; font-weight: 500;
    margin: 16px 0 6px;
  }
  body.dark .badge { background: var(--badge-bg-dark); color: var(--badge-text-dark); }

  .p2-tag {
    background: var(--p2-bg); color: var(--p2-text);
    padding: 3px 8px; border-radius: 6px; font-size: 12px; font-weight: 600;
    margin-right: 6px;
  }
  body.dark .p2-tag { background: var(--p2-bg-dark); color: var(--p2-text-dark); }

  .nores { padding: 20px; text-align: center; color: var(--muted); }
  body.dark .nores { color: var(--muted-dark); }

  .footer { margin-top: 20px; font-size: 13px; color: var(--muted); }
  body.dark .footer { color: var(--muted-dark); }
